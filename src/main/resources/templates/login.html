<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>
<body>
<section layout:fragment="body">
    <section class="py-8 px-4 mx-auto max-w-screen-xl">
        <div th:if="${param.error}" id="alert-error" class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50" role="alert">
            <div class="ms-3 text-sm font-medium">Invalid Username or Password.</div>
            <button type="button" class="ms-auto bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200" data-dismiss-target="#alert-error" aria-label="Close">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
        <div th:if="${param.logout}" id="alert-logout" class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50" role="alert">
            <div class="ms-3 text-sm font-medium">You have logged out successfully.</div>
            <button type="button" class="ms-auto bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200" data-dismiss-target="#alert-logout" aria-label="Close">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
        <div class="flex flex-col items-center justify-center max-w-md px-6 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Login
                    </h1>
                    <form class="space-y-4 md:space-y-6" th:action="@{/login}"
                          method="post">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your
                                username</label>
                            <input type="text"
                                   name="username"
                                   id="username"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                   placeholder="username"
                                   required="">
                        </div>

                        <div>
                            <label for="password"
                                   class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password"
                                   name="password"
                                   id="password"
                                   placeholder="••••••••"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                   required="">
                        </div>
                        <button type="submit"
                                value="Log in"
                                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Login
                        </button>
                        <p class="text-sm font-light text-gray-500">
                            Don't have an account? <a th:href="@{/register}"
                                                        class="font-medium text-primary-600 hover:underline">Register
                            here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
